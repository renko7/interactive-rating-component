<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Interactive Rating Component</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="component">
                <img src="./assets/images/icon-star.svg" alt="icon image" class="star">
                <p class="header">How did we do?</p>
                <p class="main-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <form class="ratings">
                    <div class="selections">
                        <input type="radio" name="rating" id="1">
                        <label for ="1">1</label>

                        <input type="radio" name="rating" id="2">
                        <label for ="2">2</label>

                        <input type="radio" name="rating" id="3">
                        <label for ="3">3</label>

                        <input type="radio" name="rating" id="4">
                        <label for ="4">4</label>

                        <input type="radio" name="rating" id="5">
                        <label for ="5">5</label>
                    </div>

                    <div class="submit">
                        <a class="submit-btn">SUBMIT</a>
                    </div>  
                </form>
            </section>

            <section class="thank-you">
                <img src="./assets/images/illustration-thank-you.svg" alt="thank you">
                <p class="selection">You selected x out of 5</p>
                <p class="header">Thank you!</p>
                <p class="main-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hestitate to get in touch!</p>
            </section>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
