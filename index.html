<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Interactive Rating Component</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="component">
                <img src="./assets/images/icon-star.svg" alt="icon image">
                <p class="question">How did we do?</p>
                <p class="main-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <ul class="ratings">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
                <a class="submit-btn">SUBMIT</a>
            </section>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
